<!DOCTYPE html>
<html>
  <head>
    <title>Guess My Number</title>
    <link rel="stylesheet" href="Style/Style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg container">
      <div class="col-md-6 offset-md-3 mt-3">
        <h1 class="text-center title jersey-10-regular">Guess My Number</h1>
        <input
          type="number"
          class="form-control type"
          id="guessInput"
          placeholder="Enter your guess"
        />
        <div class="d-flex justify-content-center">
          <button onclick="checkGuess()" class="btn mt-3 btns space">
            Submit
          </button>
          <button onclick="resetGame()" class="btn mt-3 btns">
            Restart
          </button>
        </div>
        <div class="d-flex justify-content-center">
          <p id="message" class="jersey-10-regular"></p>
        </div>
        <script>
          let secretNumber = Math.floor(Math.random() * 10) + 1;
          function checkGuess() {
            const guess = Number(document.getElementById("guessInput").value);
            const message = document.getElementById("message");

            if (!guess || guess < 1 || guess > 10) {
              message.textContent =
                "Please enter a valid number between 1 and 10.";
              return;
            }
            if (guess > secretNumber) {
              message.textContent = "ðŸ™ˆ Too high! Try again.";
              flashColor("red");
            } else if (guess < secretNumber) {
              message.textContent = "ðŸ™Š Too low! Try again.";
              flashColor("red");
            } else {
              message.textContent = "ðŸŽ‰ Correct! You guessed it!";
              document.body.style.backgroundColor = "green";
              document.getElementById("guessInput").disabled = true;
            }
            document.getElementById("guessInput").value = "";
          }

          function flashColor(color) {
            document.body.style.backgroundColor = '#E55050';
            setTimeout(() => {
              document.body.style.backgroundColor = "";
            }, 3000);
          }

          function resetGame() {
            secretNumber = Math.floor(Math.random() * 10) + 1;
            document.getElementById("guessInput").disabled = false;
            document.getElementById("guessInput").value = "";
            document.getElementById("message").textContent = "";
            document.body.style.backgroundColor = "";
          }
        </script>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
